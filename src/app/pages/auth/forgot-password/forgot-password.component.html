<div class="login-form">
    <div class="login-form-inner">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" >
            <h1 class="text-center h2">Forgot Password</h1>    
            <div class="form-group">
                <label>Email</label>
                <input type="text" placeholder="e.g. john@gmail.com"  formControlName="email" class="form-control" value=""[ngClass]="{'is-invalid':submitted && f.email.errors}">
                <div class="is-invalid"
                                *ngIf="(submitted || f.email?.touched )  && f.email?.errors?.required">
                                Email is required
                            </div>
                            <div class="is-invalid"
                                *ngIf="(submitted  || f.email?.touched ) && f.email?.errors?.pattern">
                                Enter a valid email
                            </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>   
            <div class="text-center">
                <a routerLink="/login">Back to login</a>
            </div>    
        </form>
    </div>
</div>
