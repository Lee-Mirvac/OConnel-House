<div class="front-screen">
    <div class="login-bg">
        <img src="assets/img/login-bg.png" alt="O'Connell_House" class="img-fluid" />
    </div>
    <div class="login_screen">
        <h1>Please enter your details</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Email</label>
                <input type="text" placeholder="e.g. john@gmail.com" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div class="is-invalid" *ngIf="submitted && f.email?.errors?.required">
                    Email is required
                </div>
                <div class="is-invalid" *ngIf="submitted && f.email?.errors?.pattern">
                    Enter a valid email
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input_field">
                    <input type="password" [type]="fieldTextType ? 'text' : 'password'" class="form-control"
                        placeholder="Password" formControlName="password"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div class="show_pwd" value="">
                        <i>
                            <img [src]="fieldTextType ? showEyeIcon : hideEyeIcon" width="18" alt="pwd"
                                (click)="toggleFieldTextType()" />
                        </i>
                    </div>
                </div>
                <div class="error is-invalid" *ngIf="submitted && f.password?.errors?.required">
                    Password is required
                </div>
                <!-- <div class="error is-invalid" *ngIf="submitted && f.password?.errors?.pattern">
                    Password must contain minimum 8 characters, at least one special
                    character,one uppercase letter, one lowercase letter and one number.
                </div> -->
            </div>

            <div class="forgot-sec">
                <div class="custom-chkbox">
                    <input type="checkbox" id="remember" formControlName="remember" [attr.checked]="true">
                    <label class="custom-control-label" for="remember">Remember me</label>
                </div>
                <a class="text-right">Forgot Password</a>
            </div>
            <button type="submit" class="btn btn-lg btn-outline-primary">Submit</button>
        </form>
    </div>
</div>
