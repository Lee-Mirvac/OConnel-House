<header class="hdr-main" *ngIf="showHeader">
  <div>
      <!-- <img [src]="home_icon" alt="O'Connell_House" class="img-fluid" (click)="checkID()" /> -->
      <div class="home_title" [routerLink]="'/'" (click)="checkID()" >O'CONNELL HOUSE</div>
  </div>
  <div class="hdr-center">
    <div class="navbar main-menu" id="main-menu">
      <ul class="d-flex">
        <li id="show-sub-menu" *ngFor="let menu of menu_list"><span routerLinkActive="active" [routerLink]="menu?.path"
            (click)="checkID(menu?.id)">{{menu?.title}}<i *ngIf="menu?.sub_menu" class="sub-menu-icon"><img
                src="assets/img/icons/down-arrow-icon.svg" alt="O'Connell_House" width="15"></i></span>
          <ul [id]="menu?.id" class="sub-menu d-flex" [class]="selectedID==menu.id?'highLight active_sub_menu':'' ">
            <li *ngFor="let subMenu of menu?.sub_menu"><span routerLinkActive="active"
                [routerLink]="subMenu?.path">{{subMenu?.title}}</span></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <div class="hdr-right" >
    <ul class="d-flex" *ngIf="true">
      <li>
        <span href="#"><img src="assets/img/icons/mail-icon.svg" alt="O'Connell_House" class="img-fluid" width="30"></span>
      </li>
      <li>
        <span *ngIf="!showLogout" (click)="navLogin()"><img src="assets/img/icons/setting-icon.svg" alt="O'Connell_House"
            class="img-fluid" width="30" /></span>
        <span *ngIf="showLogout" (click)="logout()"><img src="assets/images/icons/logout_icon.svg" alt="O'Connell_House"
            class="img-fluid" width="30" /></span>

      </li>
    </ul>
    <div class="d-flex btn_menu" >
      <button class="navbar-toggle hamburger_menu" id="hemp" (click)="myFunction1()">
        <svg width="100" height="100" viewBox="0 0 100 100">
          <path class="line line1"
            d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
          <path class="line line2" d="M 20,50 H 80" />
          <path class="line line3"
            d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
        </svg>
      </button>
    </div>
  </div>
</header>
