<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		jQuery KBmapMarkers: Image Marker Plugin Demo
	</title>
	<!-- <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css"> -->
	<link href="css/jquery.css" rel="stylesheet" type="text/css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<script type="text/javascript" src="js/KBmapmarkers.js"></script>
	<script type="text/javascript" src="js/KBmapmarkersCords.js"></script>

	<link href="css/KBmapmarkers.css" rel="stylesheet">

</head>

<body>
	<section class="KBmap" id="KBtestmap">
	</section>

</body>

<script>
	var json = {};
	(function ($) {
		const handler = (e) => {
			let obj;
			let currentImgHeight = '2160';
			let currentImgWidth = '3840';
			let clientHeight = document.getElementById('imgID').clientHeight;
			clientWidth = document.getElementById('imgID').clientWidth;
			resetHeight = currentImgHeight / clientHeight;
			resetWidth = currentImgWidth / clientWidth;
			sideMenuList = [];
			sideMenuList = e.detail.data.map((x, index) => {
				return {
					id: `mapMarker${index + 1}`, name: {
						cordY: (((x.field_430 / resetHeight) * 100 / clientHeight).toFixed(2)),
						cordX: (((x.field_429 / resetWidth) * 100 / clientWidth).toFixed(2)),
						textcordX: (((x.field_432 / resetWidth) * 100 / clientWidth).toFixed(2)),
						textcordY: (((x.field_433 / resetHeight) * 100 / clientHeight).toFixed(2)),

						title: x.field_417,
						//address: x.field_418,
						icon: 'map-marker.svg',
						alignment: x.field_423.toLowerCase(),
						modal: {
							title: x.field_417,
							p: x.field_414,
							address: x.field_418,
							content:
								x.field_420,
						},
					},
				}

			});
			const arrayToObject = (array, keyField) =>
				Object.assign({}, ...array.map((item) => ({ [item[keyField]]: item.name })));

			json = arrayToObject(sideMenuList, "id");
			KBtestmap.importJSON(json);
			KBtestmap.showAllMapMarkers();
		}


		window.parent.document.addEventListener("jsonData", handler, false);

		$(document).ready(function () {
			createKBmap('KBtestmap', 'main-location.png');

			let currentImgHeight = '2160';
			let currentImgWidth = '3840';

			let clientHeight = document.getElementById('imgID').clientHeight;
			let clientWidth = document.getElementById('imgID').clientWidth;
		});

	})(jQuery);

</script>

</html>
